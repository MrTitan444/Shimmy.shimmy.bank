{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block scripts %}<link rel="stylesheet" type="text/css" href="../static/styles/transfer.css">{{ super() }}
  <title>Deposit to account</title>
</head>
<body style="background-color: #a0d5df;">
  {% endblock %}
  <!-- Navbar -->
  {% block navbar %}
    {{ super() }}
  <!-- Content -->
  <br><br><br>
  <div class="card">
    <div class="card-body">
          <div>
            <h1 style="font-family: 'Courier New'"><center><b>DEPOSIT INTO ACCOUNT</b></center></h1>
            <form method="post" action="{{ url_for('views.deposit_btn') }}">
                <center><div class="form-group">
                  <label for="amount" style="color: #4f5769;"><b>Enter amount:</b></label>
                  <input type="text" class="form-control" id="amount" placeholder="Enter amount" required name="amt">
                </div></center>
                {% block submit %}<center><button type="submit" class="btn btn-info" @click="submitForm"><b><a style="text-decoration: none;color: white;">Confirm Transfer</a></b></button></center>{% endblock %}
            </form>
            <br>
          </div>
          </div>
        </div>
      </div>
  <br><br><br><br>  <br><br><br><br>  <br><br><br>  <br> <br><br><br>  <br> <br><br><br>
  {% endblock %}
<!-- Footer -->
{% block footer %}{{ super() }}{% endblock %}
</body>
</html>
