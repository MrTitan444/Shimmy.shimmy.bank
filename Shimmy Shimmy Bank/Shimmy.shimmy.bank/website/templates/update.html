<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/update.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Update Profile</title>
</head>
<body style="background-color: #ADD8E6;"></body>
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <center><h3 class="h3class" style="font-family: 'Georgia'"><b>Update Profile</b></h3></center>
          <hr noshade>
          <form class="form-body" id="form-body" method="post" action="{{ url_for('auth.login_btn') }}">
            <div class="form-group">
              <label style="color: #4f5769;"><b>Name :</b></label>
              <input class = "form-input" v-model="name" placeholder="Enter name" type="text">
            </div>
            <div class="form-group">
              <label style="color: #4f5769;"><b>Aadhaar :</b></label>
              <input class = "form-input" v-model="aadhaar" placeholder="Enter Aadhaar" type="text">
            </div>
            <div class="form-group">
              <label style="color: #4f5769;"><b>Password :</b></label>
              <input  class = "form-input" v-model="password" placeholder="Enter password" type="password">
            </div>
             <div class="form-group">
              <label style="color: #4f5769;"><b>New Password :</b></label>
              <input class = "form-input" v-model="password" placeholder="Enter new password" type="password">
            </div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for i in messages %} 
                  <p> {{i}} </p>
                {% endfor %}
              {% endif %}
            {% endwith %} 
              <div>
            <center><button value="submitForm" type="submit"  class="btn btn-info" @click="submitForm"><b><a style="color: #ffffff; text-decoration: none;">Submit</a></b></center>
            <center><button type="button" class="btn btn-info" @click="submitForm"><b><a href="/" style="color: #ffffff; text-decoration: none;">Home</a></b></button></center>
            </div>
               
          </form>
        </div>
      </div>
    </div>
    <br>
  </div>
</body>
</html>
