<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/login.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Log In | Shimmy shimmy bank</title>
</head>
<body style="background-color: #ADD8E6;"></body>
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <center><h3 class="h3class" style="font-family: 'Georgia'"><b>Log In</b></h3></center>
          <hr noshade> 
          <form class="form-body" id="form-body" method="post" action="{{ url_for('auth.login_btn') }}">
           
            <div class="form-group">
              <label style="color: #4f5769;"><b>Customer ID :</b></label>
              <input name="l_cid" type="number" required class = "form-input" v-model="username" placeholder="Enter Customer ID">
            </div>

            <div class="form-group">
              <label style="color: #4f5769;"><b>Password :</b></label>
              <input required name="l_password" class = "form-input" v-model="password" placeholder="Enter password" type="password">
            </div>
              <div>
            <center><button value="submitForm" type="submit"  class="btn btn-info" @click="submitForm"><b><a style="color: #ffffff; text-decoration: none;">Submit</a></b></center>
            <center><button type="button" class="btn btn-info" @click="submitForm"><b><a href="/" style="color: #ffffff; text-decoration: none;">Home</a></b></button></center>
            </div>
               
          </form>
           {# if session.get('l_fail')==True #}
            <dialog open style="top: 75px; left: -300px; border: 2px solid rgb(0, 0, 0); border-radius: 12px; padding: 20px; background-color: rgb(238, 94, 94); box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
              <form method="dialog" open>
                <button class="Close-button" aria-label="Close" style="background-color: rgb(164, 199, 150); border-radius: 12px; color: rgb(255, 255, 255); cursor: pointer;"><b>Close</b></button>
              <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: rgb(0, 0, 0)"><b>Invalid Credentials</b></p>
            </dialog>
            {# set dummy=session.pop('l_fail') #}
          {# endif #}
        </div>
      </div>
    </div>
    <br>
  </div>
</body>
</html>
