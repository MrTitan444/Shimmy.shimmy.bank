<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/signup.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Sign Up | Shimmy shimmy bank</title>
</head>
<body style="background-color: #ADD8E6;"></body>
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <center><h3 class="h3class" style="font-family: 'Georgia'"><b>Sign Up</b></h3></center>
          <hr noshade>
          <form class="form-body" id="form-body" method="post" action="{{ url_for('auth.signup_btn') }}">
            <div class = "form-group">
              <label style="color: #4f5769;"><b>Name :</b></label>
              <input name="name" type="text" required class = "form-input" v-model="name" placeholder="Enter Full name">
              </div>

            <div class="form-group">
              <label style="color: #4f5769;"><b>Email ID :</b></label>
              <input name="email" type="email" required class = "form-input" v-model="email" placeholder="example@domain.com">
            </div>

            <div class="form-group">
              <label style="color: #4f5769;"><b>Password :</b></label>
              <input maxlength="15" name="password" type="password" required class = "form-input" v-model="password" placeholder="Enter password">
            </div>

             <div class="form-group">
              <label style="color: #4f5769;"><b>Aadhaar :</b></label>
              <input minlength="12" maxlength="12" name="aadhaar" required class = "form-input" v-model="aadhaar" placeholder="Enter Aadhaar number without space" type="text">
            </div>

             <div class="form-group">
              <label style="color: #4f5769;"><b>Age :</b></label>
              <input min="18" max="70" name="age" required type="number" class = "form-input" v-model="age" placeholder="Enter age">
            </div>
            <div>
            <center><button type="submit" class="btn btn-info" value="submitForm" @click="submitForm"><b><a > Submit</a></b></center>
            <center><button type="button" class="btn btn-info" @click="submitForm"><b><a href="/" style="color: #ffffff; text-decoration: none;">Home</a></b></button></center>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
  </div>
</body>
</html>
